<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-card-img-div">
        <img src="image-equilibrium.jpg" class="nft-card-img">
          <div class="nft-card-img-overlay">
          </div>
        <img src="icon-view.svg" class="nft-card-view">
      </div>
        <h3 class="nft-card-header">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <img src="icon-ethereum.svg">
        <p class="nft-card-price">0.041 ETH</p>
        <p class="nft-card-days-left"><img class="nft-card-days-left-icon" src="icon-clock.svg">3 days left</p>
        <hr class="nft-card-divider">
        <img  src="image-avatar.png" class="nft-card-avatar">
        <p class="nft-card-creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </body>
</html>
